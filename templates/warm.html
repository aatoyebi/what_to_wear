{% extends "base.html" %}
{% block body %}
    <h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
            {% endif %}
        {% endwith %}
    </h1>

    <div id="playlist">
        <iframe name="warm" src="https://embed.spotify.com/?uri=spotify:trackset:PREFEREDTITLE:0kJxeg2XTqf3pxpaB2fbPw,3hpUL1gDZWiz8k4DtYhZsS,70dWrqAp30TmWeibQkn0i7" frameborder="0" allowtransparency="true"></iframe>
    </div>

    <form action="{{url_for('main')}}" method="get">
            <input type="submit" value="Return to Home" class="btn" />
    </form>
{% endblock %}
