{% extends "base.html" %}
{% block body %}
    <h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
            {% endif %}
        {% endwith %}
    </h1>

    <div id="playlist">
        <iframe name="rainy" src="https://embed.spotify.com/?uri=spotify:trackset:PREFEREDTITLE:3CKCZ9pfwAfoMZlMncA1Nc,54X78diSLoUDI3joC2bjMz,2O58Ry22yxpg9SsFFUKohI" frameborder="0" allowtransparency="true"></iframe>
    </div>
    
    <form action="{{url_for('main')}}" method="get">
            <input type="submit" value="Return to Home" class="btn" />
    </form>
{% endblock %}
