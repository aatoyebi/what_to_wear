{% extends "base.html" %}
{% block body %}
    <h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
            {% endif %}
        {% endwith %}
    </h1>

    <div id="playlist">
        <iframe name="snowy" src="https://embed.spotify.com/?uri=spotify:trackset:PREFEREDTITLE:7vQ8cJE5h67lxbvbYtJeWk,5BquOJwWEEJMGqXsUNWjHu,1iHVwGKN7PKwIrj4X0erON" frameborder="0" allowtransparency="true"></iframe>
    </div>

    <form action="{{url_for('main')}}" method="get">
            <input type="submit" value="Return to Home" class="btn" />
    </form>
{% endblock %}
