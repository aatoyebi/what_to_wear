{% extends "base.html" %}
{% block body %}
    
    <h1> 
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
            {% endif %}
        {% endwith %}
    </h1>

    <div id="playlist">
        <iframe name="default" src="https://embed.spotify.com/?uri=spotify:trackset:PREFEREDTITLE:67ZyR9O1xkr9p91Vmews3V,77HEnF0ZLGpfVU1Jmo9on2,5t514bZ4eZPtKJbKfuZJCA" frameborder="0" allowtransparency="true"></iframe>
    </div>

    <form action="{{url_for('main')}}" method="get">
            <input type="submit" value="Return to Home" class="btn" />
    </form>
{% endblock %}
